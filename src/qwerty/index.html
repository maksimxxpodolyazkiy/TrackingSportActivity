  <body>
    <script>
      const alertWrapper = fn => {
        return (...args) => {
          const result = fn.apply(this, args);
          alert(result);
          return result;
        };
      };

      const func = () => {
        let a = 0;
        return () => {
          console.log(a);
          return a++;
        };
      };

      const counter = func();
      counter();
      counter();
      counter();
      const counter2 = func();
      counter2();
      counter2();
      const alertCounter = alertWrapper(counter);
      alertCounter();
      alertCounter();
      alertCounter();
    </script>
  </body>
