<div class="dropdown">
  <a *ngIf="!selectedItem" nz-button (click)="openDropdown()"
    >Select Category</a
  >
  <a *ngIf="selectedItem" nz-button (click)="openDropdown()">{{
    selectedItem
  }}</a>
  <ul nz-menu *ngIf="isOpened">
    <li nz-menu-item *ngFor="let item of values" (click)="selectItem(item)">
      {{ item.name }}
    </li>
  </ul>
</div>
